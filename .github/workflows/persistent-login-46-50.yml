name: Persistent Login (Contas 46-50)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6 horas

concurrency:
  group: persistent-login-46-50
  cancel-in-progress: false # Evita execução simultânea; nova espera a anterior terminar

jobs:
  persistent-login-46-50:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instala dependências
        run: |
          pip install selenium webdriver-manager colorama

      - name: Executa login persistente (Contas 46-50)
        env:
          HABBLIVE_USERNAME_46: ${{ secrets.HABBLIVE_USERNAME_46 }}
          HABBLIVE_PASSWORD_46: ${{ secrets.HABBLIVE_PASSWORD_46 }}
          HABBLIVE_USERNAME_47: ${{ secrets.HABBLIVE_USERNAME_47 }}
          HABBLIVE_PASSWORD_47: ${{ secrets.HABBLIVE_PASSWORD_47 }}
          HABBLIVE_USERNAME_48: ${{ secrets.HABBLIVE_USERNAME_48 }}
          HABBLIVE_PASSWORD_48: ${{ secrets.HABBLIVE_PASSWORD_48 }}
          HABBLIVE_USERNAME_49: ${{ secrets.HABBLIVE_USERNAME_49 }}
          HABBLIVE_PASSWORD_49: ${{ secrets.HABBLIVE_PASSWORD_49 }}
          HABBLIVE_USERNAME_50: ${{ secrets.HABBLIVE_USERNAME_50 }}
          HABBLIVE_PASSWORD_50: ${{ secrets.HABBLIVE_PASSWORD_50 }}
        run: python persistent_login.py

      - name: Auto-disparo para reinício imediato
        if: ${{ vars.HABILITAR_REINICIO == 'true' }}
        run: |
          echo "Reiniciando workflow imediatamente..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/persistent-login-46-50.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
