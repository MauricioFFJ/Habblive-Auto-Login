name: Persistent Login (Contas 31-35)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6 horas

concurrency:
  group: persistent-login-31-35
  cancel-in-progress: false # Evita execução simultânea; nova espera a anterior terminar

jobs:
  persistent-login-31-35:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instala dependências
        run: |
          pip install selenium webdriver-manager colorama

      - name: Executa login persistente (Contas 31-35)
        env:
          HABBLIVE_USERNAME_31: ${{ secrets.HABBLIVE_USERNAME_31 }}
          HABBLIVE_PASSWORD_31: ${{ secrets.HABBLIVE_PASSWORD_31 }}
          HABBLIVE_USERNAME_32: ${{ secrets.HABBLIVE_USERNAME_32 }}
          HABBLIVE_PASSWORD_32: ${{ secrets.HABBLIVE_PASSWORD_32 }}
          HABBLIVE_USERNAME_33: ${{ secrets.HABBLIVE_USERNAME_33 }}
          HABBLIVE_PASSWORD_33: ${{ secrets.HABBLIVE_PASSWORD_33 }}
          HABBLIVE_USERNAME_34: ${{ secrets.HABBLIVE_USERNAME_34 }}
          HABBLIVE_PASSWORD_34: ${{ secrets.HABBLIVE_PASSWORD_34 }}
          HABBLIVE_USERNAME_35: ${{ secrets.HABBLIVE_USERNAME_35 }}
          HABBLIVE_PASSWORD_35: ${{ secrets.HABBLIVE_PASSWORD_35 }}
        run: python persistent_login.py

      - name: Auto-disparo para reinício imediato
        if: ${{ vars.HABILITAR_REINICIO == 'true' }}
        run: |
          echo "Reiniciando workflow imediatamente..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/persistent-login-31-35.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
