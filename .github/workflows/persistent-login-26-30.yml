name: Persistent Login (Contas 26-30)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6 horas

concurrency:
  group: persistent-login-26-30
  cancel-in-progress: false # Evita execução simultânea; nova espera a anterior terminar

jobs:
  persistent-login-26-30:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instala dependências
        run: |
          pip install selenium webdriver-manager colorama

      - name: Executa login persistente (Contas 26-30)
        env:
          HABBLIVE_USERNAME_26: ${{ secrets.HABBLIVE_USERNAME_26 }}
          HABBLIVE_PASSWORD_26: ${{ secrets.HABBLIVE_PASSWORD_26 }}
          HABBLIVE_USERNAME_27: ${{ secrets.HABBLIVE_USERNAME_27 }}
          HABBLIVE_PASSWORD_27: ${{ secrets.HABBLIVE_PASSWORD_27 }}
          HABBLIVE_USERNAME_28: ${{ secrets.HABBLIVE_USERNAME_28 }}
          HABBLIVE_PASSWORD_28: ${{ secrets.HABBLIVE_PASSWORD_28 }}
          HABBLIVE_USERNAME_29: ${{ secrets.HABBLIVE_USERNAME_29 }}
          HABBLIVE_PASSWORD_29: ${{ secrets.HABBLIVE_PASSWORD_29 }}
          HABBLIVE_USERNAME_30: ${{ secrets.HABBLIVE_USERNAME_30 }}
          HABBLIVE_PASSWORD_30: ${{ secrets.HABBLIVE_PASSWORD_30 }}
        run: python persistent_login.py

      - name: Auto-disparo para reinício imediato
        if: ${{ vars.HABILITAR_REINICIO == 'true' }}
        run: |
          echo "Reiniciando workflow imediatamente..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/persistent-login-26-30.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
