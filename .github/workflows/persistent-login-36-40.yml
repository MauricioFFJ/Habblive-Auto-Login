name: Persistent Login (Contas 36-40)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6 horas

concurrency:
  group: persistent-login-36-40
  cancel-in-progress: false # Evita execução simultânea; nova espera a anterior terminar

jobs:
  persistent-login-36-40:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instala dependências
        run: |
          pip install selenium webdriver-manager colorama

      - name: Executa login persistente (Contas 36-40)
        env:
          HABBLIVE_USERNAME_36: ${{ secrets.HABBLIVE_USERNAME_36 }}
          HABBLIVE_PASSWORD_36: ${{ secrets.HABBLIVE_PASSWORD_36 }}
          HABBLIVE_USERNAME_37: ${{ secrets.HABBLIVE_USERNAME_37 }}
          HABBLIVE_PASSWORD_37: ${{ secrets.HABBLIVE_PASSWORD_37 }}
          HABBLIVE_USERNAME_38: ${{ secrets.HABBLIVE_USERNAME_38 }}
          HABBLIVE_PASSWORD_38: ${{ secrets.HABBLIVE_PASSWORD_38 }}
          HABBLIVE_USERNAME_39: ${{ secrets.HABBLIVE_USERNAME_39 }}
          HABBLIVE_PASSWORD_39: ${{ secrets.HABBLIVE_PASSWORD_39 }}
          HABBLIVE_USERNAME_40: ${{ secrets.HABBLIVE_USERNAME_40 }}
          HABBLIVE_PASSWORD_40: ${{ secrets.HABBLIVE_PASSWORD_40 }}
        run: python persistent_login.py

      - name: Auto-disparo para reinício imediato
        if: ${{ vars.HABILITAR_REINICIO == 'true' }}
        run: |
          echo "Reiniciando workflow imediatamente..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/persistent-login-36-40.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
