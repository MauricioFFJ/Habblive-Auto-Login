name: Cancelar Todos Workflows

on:
  workflow_dispatch:

jobs:
  cancel-all:
    runs-on: ubuntu-latest
    steps:
      - name: Cancela todos os workflows ativos (01-50)
        run: |
          echo "Listando e cancelando todos os workflows ativos..."

          # Lista todos os runs ativos
          runs=$(curl -s -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs?status=in_progress \
            | jq -r '.workflow_runs[].id')

          if [ -z "$runs" ]; then
            echo "Nenhum workflow ativo encontrado."
            exit 0
          fi

          # Cancela cada run encontrado
          for run_id in $runs; do
            echo "Cancelando run ID: $run_id"
            curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id/cancel
          done

          echo "Todos os workflows ativos foram cancelados."
